name: CD Pipeline

on:
  push:
    branches: [main]
    
env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  debug:
    name: Debug Repository Structure
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: List all files in root
        run: |
          echo "=== Root directory contents ==="
          ls -la
          
      - name: Check for Dockerfile specifically
        run: |
          echo "=== Checking for Dockerfile ==="
          if [ -f "Dockerfile" ]; then
            echo "✅ Dockerfile found"
            echo "=== Dockerfile contents ==="
            cat Dockerfile
          else
            echo "❌ Dockerfile NOT found"
          fi
          
      - name: Check for any Docker-related files
        run: |
          echo "=== Looking for Docker-related files ==="
          find . -name "*docker*" -o -name "*Docker*" -type f
          
      - name: Check working directory
        run: |
          echo "=== Current working directory ==="
          pwd
          echo "=== Directory tree ==="
          tree -a . || ls -laR


  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: debug

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up NodGCPe
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build
        
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Debug before build'
        run: |
          echo "=== Pre-build debug ==="
          pwd
          ls -la
          echo "=== Checking for Dockerfile again ==="
          test -f Dockerfile && echo "Dockerfile exists" || echo "Dockerfile missing"

      - name: 'Build and Push Docker Image'
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-467714/notely/image:latest .

      - name: "Deploy migrations to Turso DB"
        run: npm run db:migrate

      - name: "Deploy to Google Cloud Run"
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-467714/notely/image:latest --region us-central1 --allow-unauthenticated --project notely-467714 --max-instances=4


